<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Haruto.Kibeのプロフィールページです。">
    <title>Haruto.Kibe's Profile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* ページ全体のスタイル */
        body {
            font-family: Arial, sans-serif; /* 文字のフォント */
            background-color: #f0f0f0; /* 背景色 */
            margin: 0;
            padding: 0;
        }

        /* ナビゲーションバー */
        nav {
            background-color: #333; /* 背景色を濃いグレーに */
            padding: 10px 0;
            justify-content: center;
            text-align: center;
            position: sticky; /* スクロールしても上部に固定 */
            top: 0;
        }

        /* ナビゲーションのリンク */
        nav a {
            color: white; /* 文字色を白に */
            text-decoration: none; /* 下線なし */
            margin: 0 15px; /* 左右の間隔 */
            font-weight: 400; /* 太字 */
        }

        /* ホバーしたときのリンクスタイル */
        nav a:hover {
            text-decoration: underline;
        }

        .left-link {
            float: left;       /* 左に寄せる */
        }
        /* プロフィール全体を囲むコンテナ */
        .profile-container {
            background-color: #fff; /* 背景白 */
            padding: 20px; /* 内側余白 */
            border-radius: 10px; /* 角を丸く */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* 影 */
            max-width: 400px; /* 最大横幅 */
            text-align: center; /* 中央揃え */
            margin: 50px auto; /* 上下の余白と中央寄せ */
        }
        .gallery img {
            width: 20%;
            height: auto;
            object-fit: cover;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .gallery img {
                width: 30%;          /* 中くらいの画面なら2列に */
            }
        }
        @media (max-width: 480px) {
            .gallery img {
                width: 45%;          /* 小さい画面なら1列に */
            }
        }
        @media (max-width: 768px) {
            .profile-container {
                max-width: 350px; /* 小さい画面では余白を減らす */
            }
        }
        @media (max-width: 480px) {
            .profile-container {
                max-width: 300px; /* 小さい画面では余白を減らす */
            }
        }
        /* プロフィール画像 */
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* 丸くする */
            object-fit: cover; /* 枠に合わせてトリミング */
        }

        .profile-container ul{
            text-align: left;
            padding-left: 50px;
        }

        .iconlink img{
            width: 50px;
            height: 50px;
            border-radius: 0;
            object-fit: cover; /* 枠に合わせてトリミング */
        }

        /* 名前のスタイル */
        h1 {
            margin: 15px 0 5px;
        }

        /* 自己紹介文のスタイル */
        p {
            color: #555;
        }

        .links {
            text-align: center;
        }

        /* 外部リンクまとめ */
        .links a {
            display: block;
            margin: 5px 0;
            color: #0066cc;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
        .image-links{
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- メニュー -->
    <nav>
        <!-- ホームページへのリンク -->
        <a href="index.html" class="left-link"><span class="material-icons">home</span></a>
        <!-- 連絡先ページへのリンク -->
        <a href="images.html">Images</a>
        <!-- キャリアへのリンク -->
        <a href="carrer.html">Carrer</a>
        <!-- 作品 -->
        <a href="works.html">works</a>
    </nav>

    <!-- プロフィール内容 -->
    <div class="profile-container">
        <img src="image/face.jpg" alt="Haruto.Kibeの写真" class="profile-image"> <!-- 画像は自分のファイル名に変更可 -->
        <h1>Haruto.Kibe</h1>
        <p>静岡県民です！</p>
        <div class="image-links">
            <a href="https://www.instagram.com/kibeee.swt218_/" >
                <img
                    src="image/Icon/Instagram.png"
                    alt="Instagramのアイコン"
                    class="iconlink">
            </a>
            <a href="https://line.me/ti/p/zAtRKFtPci" >
                <img
                    src="image/Icon/Line.png"
                    alt="Lineのアイコン"
                    class="iconlink">
            </a>
        </div>
    </div>
    <div class="profile-container">
        <h2>趣味</h2>
        <ul>
            <li>邦楽（CHP，Tele，My hair is bad，etc..）</li>
            <li>スキー</li>
            <li>野球</li>
        </ul>
    </div>

    <div class="profile-container">
        <h2>言語</h2>
        <div class="gallery">
            <a href="https://dart.dev/"><img src="image/Icon/Dart.png" alt="dart"></a>
            <a href="https://en.cppreference.com/w/c/language.html"><img src="image/Icon/C.png" alt="c"></a>
            <a href="https://www.python.org/"><img src="image/Icon/Python.png" alt="python"></a>
        </div>

    </div>
    <!-- 外部リンクまとめ -->
    <div class="links">
        <p>thanks</p>
        <!-- HTMLタグ一覧ページへのリンク。新しいタブで開く -->
        <a
        href="http://www.fureai.or.jp/~irie/html-tag/" target="_blank">HTMLタグ一覧 </a>
        <!-- Visual Studio Code公式ページへのリンク -->
        <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a>
    </div>
</body>
</html>
