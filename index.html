<!DOCTYPE html> <!-- HTML5で書かれていることを宣言 -->
<html lang="ja"> <!-- このページの言語を日本語に設定 -->
<head> <!-- ページのヘッダー情報（表示はされない部分） -->
    <meta charset="UTF-8"> <!-- 文字コードをUTF-8に設定（日本語対応のため必要） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホやPCでの表示を最適化 -->
    <meta name="description" content="Haruto.Kibeのプロフィールページです。"> <!-- ページの説明 -->
    <title>Haruto.Kibe's Profile</title> <!-- ブラウザのタブに表示されるタイトル -->
    <style>
        body { /* ページ全体のスタイル */
            font-family: Arial, sans-serif; /* 文字のフォントを指定 */
            background-color: #f0f0f0; /* 背景色を薄いグレーにする */
            margin: 0; /* ページの余白をなくす */
            padding: 20px; /* 全体に20pxの内側余白 */
            display: flex; /* Flexboxを使って配置する */
            justify-content: center; /* 中央寄せにする */
        }
        .profile-container { /* プロフィール全体を囲む箱 */
            background-color: #fff; /* 背景を白にする */
            padding: 30px; /* 内側の余白を30pxにする */
            border-radius: 10px; /* 角を丸くする */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* 影をつける */
            max-width: 400px; /* 横幅を最大400pxに制限 */
            text-align: center; /* 中の文字や画像を中央揃え */
        }
        .profile-container img { /* プロフィール画像のスタイル */
            width: 150px; /* 横幅150px */
            height: 150px; /* 高さ150px */
            border-radius: 50%; /* 丸い形にする */
            object-fit: cover; /* 画像をトリミングして枠にぴったり収める */
        }
        h1 { /* 名前の見出しのスタイル */
            margin: 15px 0 5px; /* 上に15px、下に5pxの余白 */
        }
        p { /* 自己紹介文のスタイル */
            color: #555; /* 文字色を少し薄いグレーに */
        }
    </style>
</head>
<body> <!-- 実際に表示される内容を書く部分 -->
    <div class="profile-container"> <!-- プロフィール全体をまとめる箱 -->
        <img src="Image.jpg" alt="Haruto.Kibeの写真" width="400"> <!-- プロフィール画像（仮の画像を使用中） -->
        <h1>Haruto.Kibe</h1> <!-- 名前を大きく表示 -->
        <p>こんにちは！木部陽翔です！！</p> <!-- 自己紹介文 -->
        <p>----------thanks----------</p>
        <a href="http://www.fureai.or.jp/~irie/html-tag/">htmlタグ一覧</a>
        <p><a href="https://code.visualstudio.com/">VisualStudioCode</a></p>
    </div>
</body>
</html>
